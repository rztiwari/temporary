<!DOCTYPE html>
<html >
<head>
	<link rel="stylesheet" href="./js/lib/dijit/themes/claro/claro.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./static/css/style.css">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script>
	dojoConfig = {
		baseUrl: "/",
		tlmSiblingOfDojo: false,
		parseOnLoad: false,
		async: true,
		packages: [
			{ name: "dojo", location: "js/lib/dojo" },
			{ name: "dijit", location: "js/lib/dijit" },
			{ name: "dojox", location: "js/lib/dojox" },
			{ name: "widgets", location: "js/widgets"}
		]
	};
	</script>
	<script src='./js/lib/dojo/dojo.js'></script>
	<script src='run.js'></script>
	<script>
	require(["dojo/router", "dojo/dom", "dojo/on", "dojo/request", "dojo/json", "dojo/domReady!"],
	function(router, dom, on, request, JSON){
		router.register("/foo/bar", function(evt){
			evt.preventDefault();
			console.log(evt.oldPath);
			console.log(evt.newPath);
			request.get("request/helloworld.json", {
				handleAs: "json"
			}).then(function(response){
				dom.byId("output").innerHTML = JSON.stringify(response);
			});
		});

		router.startup();

		on(dom.byId("changeHash"), "click", function(){
			router.go("/foo/bar");
		});
	});
	</script>
	<script>
		document.domain = "hsbc.com";
	</script>
</head>
<body class="mm claro">
	<div id="page"></div>
	<span id="navbar" data-dojo-type="Navbar"></span>
	<div class="container-fixed main">
		<div data-dojo-type="Navsteps"></div>
		<div id="repair-note" data-dojo-type="RepairNote"></div>
		<div data-dojo-type="AdditionalDetails"></div>
		<div id="mm-sticky-footer" data-dojo-type="Footer"></div>
		<div>
			<button id="changeHash">Change</button>
			<p id="output"></p>
		</div>
	</div>
</body>
</html>
